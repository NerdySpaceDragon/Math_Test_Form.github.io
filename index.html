<!DOCTYPE html>
<html>
    <head>
        <title>Math Form Test</Title>
        <meta charset="UFT-8">
        <meta name="viewpoint" content="width = device-width, 
        inital scale = 1.0">
        <meta name="author" content = "Celia Roush">
    </head>
    <body>
        <form> <!--start of test-->
            <fieldset>
                <legend>Username here:</legend>
                <input type="text"> 
            </fieldset>
            <fieldset>
                <legend> What is 6 &times; 5</legend>
                <input type="radio" id="fpa" name="firstProblem" value="none">
                <label for fpa>20</label> <br/>
                <input type="radio" id="fpb" name="firstProblem" value="low">
                <label for fpb>50</label> <br/>
                <input type="radio" id="fpc" name="firstProblem" value="med">
                <label for fpc>35 </label><br/>
                <input type="radio" id="fpd" name="firstProblem" value="high">
                <label for fpd>30</label> <br/>
            </fieldset>
            <fieldset>
                <legend>What is 42 &divide; 7?</legend>
                <input type="radio" id="spa" name="secondProblem" value="none">
                <label for spa>8</label> <br/>
                <input type="radio" id="spb" name="secondProblem" value="low">
                <label for spb>7</label> <br/>
                <input type="radio" id="sbc" name="secondProblem" value="med">
                <label for sbc>6</label> <br/>
                <input type="radio" id="sbd" name="secondProblem" value="high">
                <label for sbd>4</label> <br/>
            </fieldset>
            <fieldset>
                <p>What is &radic; 25 </p>
                <input type="radio" id="tpa" name="thirdProblem" value="none">
                <label for tpa>6</label> <br/>
                <input type="radio" id="tpb" name="thirdProblem" value="low">
                <label for tpb>5</label><br/>
                <input type="radio" id="tpc" name="thirdProblem" value="med">
                <label for tpc>10</label> <br/>
                <input type="radio" id="tpd" name="thirdProblem" value="high">
                <label for tpd>3</label> <br/>
            </fieldset>
            <fieldset>
                <legend>Sally drives ten miles with Sam and Max. Max drive 5 more miles than Sam. Sam drive 3 times more than Sally. How far did they drive</legend>
                <textarea rows="7" cols="100"></textarea>
            </fieldset>
            <input type="submit"> <!--end of test-->
        </form>
    </body>
</html>
